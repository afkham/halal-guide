<body>

<div id="message_area"></div>
<p>

<table id="companyTbl">
    <form action="../api/companies" method="POST" enctype="multipart/form-data">
        <tr>
            <td>Company Name</td>
            <td>
                <input type="text" name="name" id="name" size="50"/>
            </td>
        </tr>
        <tr>
            <td>Company Logo</td>
            <td><input type="file" name="logo" id="logo" size="50"/></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea name="description" id="desc" cols="100" rows="25"></textarea></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Add/Update..."/></td>
        </tr>
    </form>
</table>
</p>
