<html xmlns="http://www.w3.org/1999/html">

<head>
    <title>Halal Sri Lanka Admin - Add Product Category</title>

    <script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            $('table#categoryTbl td a.add').click(function () {
                $.ajax({
                           type: "PUT",
                           url: "../api/categories",
                           data: JSON.stringify({
                                                    name: $('#name').val(),
                                                    description: $('#desc').val()
                                                }),
                           cache: false,

                           success: function (resp) {
                               $("#message_area").empty().append(resp);
                           },

                           error: function (resp) {
                               $("#message_area").empty().append(resp);
                           }
                       });
            });
        });
    </script>

</head>

<body>

<div id="message_area"></div>
<p>
<table id="categoryTbl">
    <tr>
        <td>Category Name</td>
        <td><input type="text" name="name" id="name" size="50"/></td>
    </tr>
    <tr>
        <td>Description</td>
        <td><textarea name="description" id="desc" cols="100" rows="25"></textarea></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td><a href="#" class="add">Add</a></td>
    </tr>
</table>
</p>
</body>
</html>
